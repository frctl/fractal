name: test
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        node: [10, 12, 14]
    steps:
      - uses: actions/checkout@v2.3.4
      - name: Use Node.js ${{ matrix.node }}
        uses: actions/setup-node@v2.3.0
        with:
          node-version: ${{ matrix.node }}
      - run: npm ci
      - run: npm run bootstrap
      - run: npm test
        env:
          CI: true
